  <body>
    <!-- begin header -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- begin Navbar -->
          <nav class="nav">
            <div class="header__account account">
              <a href="#" class="account__link">
                <div class="account__img-wrapper">
                  <img class="account__img" src="./images/account-photo.jpg" />
                  <!-- <span class="account__letters">CB</span> -->
                </div>
                <p class="account__name">Churchill Barbershop</p>
              </a>
            </div>
            <div class="header__search">
              <form class="header__search-form search">
                <input
                  type="text"
                  class="search__input"
                  placeholder="Search"
                  autocomplete="off"
                />
                <button
                  class="search__button icon-button icon-button--black icon-button--search"
                  type="submit"
                >
                  <img
                    alt="Search"
                    class="icon-button__img"
                    src="./images/icon-search.svg"
                    width="26"
                    height="26"
                  />
                </button>
              </form>
            </div>
            <button class="header__button button">New appointment</button>

            <div class="header__notification">
              <a
                class="header__notification-link icon-button icon-button--bell"
              >
                <img
                  class="icon-button__img"
                  src="./images/icon-bell.svg"
                  alt="Notifications"
                  width="26"
                  height="26"
                />
                <span class="icon-button__quantity"> 3 </span></a
              >
            </div>

            <div class="header__language language-select">
              <button class="language-select__button">
                <img
                  class="language-select__button-img"
                  src="./images/icon-world.svg"
                />
                <span class="language-select__language-selected">EN</span>
              </button>
              <div class="language-select__list-wrapper">
                <ul class="language-select__list">
                  <li class="language-select__list-item active">
                    <a>Germany</a>
                  </li>
                  <li class="language-select__list-item"><a>Turkey</a></li>
                  <li class="language-select__list-item">England<a></a></li>
                </ul>
              </div>
            </div>
            <div class="header__logout--tablet">
              <a class="header__logout-link icon-button icon-button--logout">
                <img
                  class="icon-button__img"
                  src="./images/icon-logout.svg"
                  alt="Notifications"
                  width="26"
                  height="26"
                />
              </a>
            </div>
          </nav>
          <!-- end Navbar -->
        </div>
      </div>
    </header>
    <!-- end header -->

              <div class="template__title-wrapper">

            <section
              class="template__service-block service-block service-block--employee"
            >
              <div class="service-block__top">
                <button
                  class="service-block__btn wide-button wide-button--redborder"
                >
                  A list of employees
                </button>
                <button class="service-block__btn wide-button active">
                  Add employee
                </button>
              </div>
              <form class="service-block__form employee-form">
                <div class="employee-form__row">
                  <span class="employee-form__label">Add employee photo</span>
                  <label
                    for="employee-photo-upload"
                    class="employee-form__photo-label"
                  >
                    <span class="employee-form__file-wrapper">
                      <span class="employee-form__file-preview">
                        <span class="employee-form__file-add-btn">
                          <img
                            src="./images/icon-plus-circle.svg"
                            alt="Upload photo"
                          />
                        </span>
                        <!--  <span class="employee-form__file-delete-btn">
                          <img
                            src="./images/icon-trash-white.svg"
                            alt="Delete photo"
                          />
                      </span> -->
                      </span>
                    </span>
                  </label>
                  <input
                    class="employee-form__file-input visually-hidden"
                    type="file"
                    name="employee-photo"
                    id="employee-photo-upload"
                  />
                </div>
                <div class="employee-form__inputs-wrapper">
                  <div class="employee-form__row">
                    <input
                      type="text"
                      class="employee-form__input employee-form__input--name"
                      id="name"
                      name="name"
                      placeholder="Name"
                      autocomplete="off"
                    />
                  </div>
                  <div class="employee-form__row">
                    <input
                      type="text"
                      class="employee-form__input employee-form__input--surname"
                      id="surname"
                      name="surname"
                      placeholder="Surname"
                      autocomplete="off"
                    />
                  </div>
                  <div class="employee-form__row">
                    <input
                      type="text"
                      class="employee-form__input employee-form__input--email"
                      id="email"
                      name="email"
                      placeholder="Email"
                      autocomplete="off"
                    />
                  </div>
                  <div class="employee-form__row">
                    <input
                      type="text"
                      class="employee-form__input employee-form__input--phone"
                      id="phone"
                      name="phone"
                      placeholder="Phone"
                      autocomplete="off"
                    />
                  </div>
                  <div class="employee-form__row">
                    <div class="employee-form__select service-select">
                      <label
                        for="position"
                        class="employee-form__select-label visually-hidden"
                        >Position</label
                      >
                      <select
                        class="select2-form-select"
                        id="position"
                        inputmode="none"
                        data-placeholder="Position"
                      >
                        <!-- <option value="" selected disabled>Position</option> -->

                        <option></option>

                        <option value="admin">Admin</option>
                        <option value="owner">Owner</option>
                        <option value="worker">Worker</option>
                      </select>
                    </div>
                  </div>
                  <div class="employee-form__row">
                    <div class="employee-form__select service-select">
                      <label
                        for="status"
                        class="employee-form__select-label visually-hidden"
                        >Status</label
                      >
                      <select
                        class="select2-form-select"
                        id="status"
                        inputmode="none"
                        data-placeholder="Status"
                      >
                        <!-- <option value="" selected disabled>Status</option> -->
                        <option></option>

                        <option value="working">Working</option>
                        <option value="not-working">Not working</option>
                      </select>
                    </div>
                  </div>
                  <div class="employee-form__row employee-form__row--services">
                    <div
                      class="employee-form__select service-select service-select--multiple"
                    >
                      <label
                        for="services"
                        class="employee-form__select-label visually-hidden"
                        >Services</label
                      >
                      <select
                        class="select2-form-multipleselect"
                        id="services"
                        inputmode="none"
                        multiple="multiple"
                        name="services"
                      >
                        <!--   <option value="">Services</option> -->
                        <option value="haircut">Haircut</option>
                        <option value="childrens-haircut">
                          Children's haircut
                        </option>
                        <option value="haircut-with-clipper">

                        </option>
                        <option value="shaving">Shaving</option>
                        <option value="hot-shaving">Hot shaving</option>
                        <option value="beard-trim">Beard trim</option>
                      </select>
                    </div>
                  </div>
                </div>
