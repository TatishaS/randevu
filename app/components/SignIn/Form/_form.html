<!-- Form SignIn without Fields Labels-->

<div class="form">
  <div class="form__inner">
    <img
      src="./images/logo-form.svg"
      alt="Randevu logo"
      class="form__logo"
      width="130"
      height="29"
    />
    <h2 class="form__title">Nice to see you!</h2>
    <form class="form__fields">
      <div class="form__field formfield">
        <input
          type="text"
          class="form__input input input--email"
          id="email"
          name="email"
          placeholder="Email"
        />
      </div>
      <div class="form__field formfield formfield--password">
        <input
          class="form__input input input--password"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <button class="form__field-btn formfield__button-password">
          <svg
            width="26"
            height="26"
            viewBox="0 0 26 26"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.1667 13C13.9804 13 13 12.0196 13 10.8333C13 10.4498 13.1116 10.0934 13.2903 9.77925C13.1928 9.77167 13.0997 9.75 13 9.75C12.1398 9.75568 11.3164 10.0999 10.7082 10.7082C10.0999 11.3164 9.75568 12.1398 9.75 13C9.75 14.7788 11.2212 16.25 13 16.25C14.7778 16.25 16.25 14.7788 16.25 13C16.25 12.9003 16.2283 12.8072 16.2207 12.7097C15.9066 12.8884 15.5502 13 15.1667 13Z"
              fill="#AFACAC"
            />
            <path
              d="M12.9993 5.41797C4.73017 5.41797 2.24501 12.5864 2.22226 12.659L2.10742 13.0013L2.22117 13.3436C2.24501 13.4162 4.73017 20.5846 12.9993 20.5846C21.2683 20.5846 23.7535 13.4162 23.7763 13.3436L23.8911 13.0013L23.7773 12.659C23.7535 12.5864 21.2683 5.41797 12.9993 5.41797ZM12.9993 18.418C7.20234 18.418 4.95659 14.2515 4.41276 13.0013C4.95876 11.7468 7.20559 7.58464 12.9993 7.58464C18.7962 7.58464 21.0419 11.7511 21.5858 13.0013C21.0398 14.2558 18.7929 18.418 12.9993 18.418V18.418Z"
              fill="#AFACAC"
            />
          </svg>
        </button>
      </div>

      <div class="form__tick-block">
        <div class="form__tick-right">
          <input
            class="visually-hidden form__tick-checkbox"
            id="remember"
            type="checkbox"
            name="remember"
          />
          <label class="form__tick-label" for="remember"> Remember me </label>
        </div>
        <div class="form__tick-left">
          <a class="form__forgot-password">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="form__btn button button--form">
        Log in
      </button>
    </form>
    <div class="form__divider-block"><span>Or</span></div>
    <button class="form__btn form__btn--google button button--google">
      <span class="button__text">Google</span>
    </button>
    <div class="form__footer">
      <p class="form__footer-text">Donâ€™t have an account?</p>
      <a href="#" class="form__footer-link">Sign up now</a>
    </div>
  </div>
</div>
