<form class="service-block__form employee-form">
  <div class="employee-form__row">
    <span class="employee-form__label employee-form__label--photo"
      >Add employee photo</span
    >
    <label for="employee-photo-upload" class="employee-form__photo-label">
      <span class="employee-form__file-wrapper">
        <span class="employee-form__file-preview">
          <span class="employee-form__file-add-btn">
            <img src="./images/icon-plus-circle.svg" alt="Upload photo" />
          </span>
          <!--  <span class="employee-form__file-delete-btn">
              <img
                src="./images/icon-trash-white.svg"
                alt="Delete photo"
              />
          </span> -->
        </span>
      </span>
    </label>
    <input
      class="employee-form__file-input visually-hidden"
      type="file"
      name="employee-photo"
      id="employee-photo-upload"
    />
  </div>
  <div class="employee-form__inputs-wrapper">
    <div class="employee-form__row">
      <label for="name" class="employee-form__label">Name</label>
      <input
        type="text"
        class="employee-form__input employee-form__input--name"
        id="name"
        name="name"
        placeholder="Employee name"
        autocomplete="off"
      />
    </div>
    <div class="employee-form__row">
      <label for="surname" class="employee-form__label">Surname</label>
      <input
        type="text"
        class="employee-form__input employee-form__input--surname"
        id="surname"
        name="surname"
        placeholder="Employee surname"
        autocomplete="off"
      />
    </div>
    <div class="employee-form__row">
      <label for="email" class="employee-form__label">Email</label>
      <input
        type="email"
        class="employee-form__input employee-form__input--email"
        id="email"
        name="email"
        placeholder="Employee email"
        autocomplete="off"
      />
    </div>
    <div class="employee-form__row">
      <label for="phone" class="employee-form__label">Phone</label>
      <input
        type="text"
        class="employee-form__input employee-form__input--phone"
        id="phone"
        name="phone"
        placeholder="Employee phone number"
        autocomplete="off"
      />
    </div>
    <div class="employee-form__row">
      <label for="position" class="employee-form__label">Position</label>
      <div class="employee-form__select service-select">
        <!--                       <label
            for="position"
            class="employee-form__select-label visually-hidden"
            >Position</label
          > -->
        <select
          class="select2-form-select"
          id="position"
          inputmode="none"
          data-placeholder="admin / worker"
        >
          <!-- <option value="" selected disabled>Position</option> -->

          <option></option>

          <option value="admin">Admin</option>
          <!--  <option value="owner">Owner</option> -->
          <option value="worker">Worker</option>
        </select>
      </div>
    </div>
    <div class="employee-form__row">
      <label for="status" class="employee-form__label">Status</label>
      <div class="employee-form__select service-select">
        <!--                       <label
            for="status"
            class="employee-form__select-label visually-hidden"
            >Status</label
          > -->
        <select
          class="select2-form-select"
          id="status"
          inputmode="none"
          data-placeholder="working / removed"
        >
          <!-- <option value="" selected disabled>Status</option> -->
          <option></option>

          <option value="working">Working</option>
          <option value="removed">Removed</option>
        </select>
      </div>
    </div>
    <div class="employee-form__row employee-form__row--services">
      <label for="services" class="employee-form__label">Services</label>
      <div
        class="employee-form__select service-select service-select--multiple"
      >
        <!--                       <label
            for="services"
            class="employee-form__select-label visually-hidden"
            >Services</label
          > -->
        <select
          class="select2-form-multipleselect"
          id="services"
          inputmode="none"
          multiple="multiple"
          name="services"
          readonly
        >
          <!--   <option value="">Services</option> -->
          <option value="haircut">Haircut</option>
          <option value="childrens-haircut">Children's haircut</option>
          <option value="haircut-with-clipper">Haircut with clipper</option>
          <option value="manicure">Manicure</option>
          <option value="predicure">Pedicure</option>
          <option value="styling">Styling</option>
          <option value="spa-ritual">SPA ritual</option>
          <option value="face-revitalizing">Face revitalizing</option>
          <option value="shaving">Shaving</option>
          <option value="hot-shaving">Hot shaving</option>
          <option value="beard-trim">Beard trim</option>
        </select>
      </div>
    </div>
  </div>
