<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign in</title>
    <meta name="theme-color" content="#fff" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <script defer src="js/main.min.js"></script>
  </head>
  <body>
    <main class="signin signin--step6">
      <div class="signin__container container">
        <div class="signin__inner">
          <div class="signin__right">
            <div class="signin__form signin__form--step6 form">
              <div class="form__inner form__inner--signin">
                <img
                  src="./images/logo-form.svg"
                  alt="Randevu logo"
                  class="form__logo"
                  width="130"
                  height="29"
                />
                <h2 class="form__title">Verification code</h2>
                <p class="form__info">
                  We have sent the code verification to your email
                </p>

                <form class="form__fields">
                  <div class="form__code-block">
                    <div class="form__code">
                      <input
                        type="text"
                        class="input-code"
                        placeholder="1"
                        name="code1"
                      />
                      <input
                        type="text"
                        class="input-code"
                        placeholder="2"
                        name="code2"
                      />
                      <input
                        type="text"
                        class="input-code"
                        placeholder="3"
                        name="code3"
                      />
                      <input
                        type="text"
                        class="input-code"
                        placeholder="4"
                        name="code4"
                      />
                    </div>
                  </div>

                  <div class="form__timer-block">
                    <div class="form__timer-right">
                      <span class="form__timer-text">Time remaining:</span>
                      <div class="form__timer-time">2:00</div>
                    </div>
                    <div class="form__resend-link">Resend</div>
                  </div>

                  <button type="submit" class="form__btn button button--form">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="signin__left"></div>
        </div>
      </div>
    </main>
  </body>
</html>
