<!-- begin header -->
<header class="header">
  <div class="container">
    <div class="header__inner">
      <!-- begin Navbar -->
      <nav class="nav">
        <div class="header__account account">
          <a href="#" class="account__link">
            <div class="account__img-wrapper">
              <img class="account__img" src="./images/account-photo.jpg" />
              <!-- <span class="account__letters">CB</span> -->
            </div>
            <p class="account__name">Churchill Barbershop</p>
          </a>
        </div>
        <div class="header__search">
          <form class="header__search-form search">
            <input type="text" class="search__input" placeholder="Search" />
            <button
              class="search__button icon-button icon-button--black icon-button--search"
              type="submit"
            >
              <img
                alt="Search"
                class="icon-button__img"
                src="./images/icon-search.svg"
                width="26"
                height="26"
              />
            </button>
          </form>
        </div>
        <button class="header__button button">New appointment</button>

        <div class="header__notification">
          <a class="header__notification-link icon-button icon-button--bell">
            <img
              class="icon-button__img"
              src="./images/icon-bell.svg"
              alt="Notifications"
              width="26"
              height="26"
            />
            <span class="icon-button__quantity"> 3 </span></a
          >
        </div>
        <div class="header__language language-select">
          <label
            for="language"
            class="language-select__select-label visually-hidden"
            >Choose language</label
          >
          <select class="language-select__select" id="language">
            <option selected disabled>EN</option>
            <option value="English">English</option>
            <option value="Deutsch">Deutsch</option>
            <option value="Turkish">Turkish</option>
          </select>
        </div>
        <div class="header__logout--tablet">
          <a class="header__logout-link icon-button icon-button--logout">
            <img
              class="icon-button__img"
              src="./images/icon-logout.svg"
              alt="Notifications"
              width="26"
              height="26"
            />
          </a>
        </div>
      </nav>
      <!-- end Navbar -->
    </div>
  </div>
</header>
<!-- end header -->
